<!DOCTYPE html>
<meta charset="UTF-8"> 
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="custom.css">  
  <title>Form Project</title>
</head>
<body>
  <header>

  </header>
  <div class="main-container">
    <div class="intro">

    </div>
    
    <div class="form">
      <div class="description">
        <h2>Create an Intuit account</h2>
        <p>One account for everything Intuit, including Mint.<br>Learn more</p>
      </div>
      <form action="#" method="GET">
        <div class="form-element email">
          <label for="email">Email address</label><br>
          <input name="email" type="text"><br>
        </div>

        <div class="form-element phone">
          <label for="phone">Phone (reccomended)</label><br>
          <input name="phone" type="text"><br>
        </div>

        <div class="form-element password">
          <label for="password">Password</label><br>
          <input for="password" type="password"><br>
        </div>

        <div class="form-element password">
          <input type="submit" value="Create Account" id="sign-up">
        </div>
      </form>

      <div class="precaution">
          By clicking Create Account, you agree to our
          Terms of Service and have read and acknowledge our Privacy Statement.
      </div>

      <div class="captcha-warning">
          Invisible reCAPTCHA by Google Privacy Policy and Terms of Use.
      </div>
    </div>
    <div class="outro">

    </div>
  </div>
</body>
